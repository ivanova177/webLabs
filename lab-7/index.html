<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a = 3;
        var b = 5;
        //Вывод любого значения
        console.log("Любое значение");

        ////Вывод созданных переменных
        console.log(a + " " + b)

        //Сумма переменных
        var c = a + b
        console.log(c)

        //Преобразование строки
        let upper = "ivan"
        let lower = "PETROV"

        console.log(upper.toUpperCase() + " " + lower.toLowerCase())

        //Базовые операции
        console.log(a + b, a - b, a * b, a / b, Math.pow(b, 2), a % 2)

        //Расширенное форматирование
        const user = "Smirnova Tanya"
        const age = 20

        console.log('%s is %i years old', user, age);

        //Вывод со стилем
        console.log('%c Big message', 'font-size: 36px; font-weight: bold');

    </script>
</body>
</html>
