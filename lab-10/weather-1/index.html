<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              <h1>Weather in your city</h1>
            </div>
            <div class="card-body">
              <form action="/" method="post">
                <label for="cityname">City Name:</label><br />
                <input id="cityname" type="text" name="city" placeholder="Enter the city name" class="input" autocomplete="off" required/><br />
                <button class="btn btn-lg btn-outline-dark btn-light btn-block" type="submit">
                <i class="fas fa-cloud"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src='script.js'></script>
</html>
